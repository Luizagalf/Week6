<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orange</title>
    <style>
        .cell {
            color: white;
            padding: 20px;
            border: 2px solid black;
            background-color: orange;
        }

        .container {
            display: grid;
            grid-template-columns: 20% 10% 20%;
            grid-template-rows: 1fr 2fr 1fr;
            grid-gap: 2px;
            justify-content: space-between;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
</div>
</body>

</html>
