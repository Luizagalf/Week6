<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blue</title>
    <style>
        .cell {
            font-weight: bolder;
            text-align: center;
            padding: 10px;
            border: 3px solid black;
            background: linear-gradient(to right bottom, #6a5cd3, #4bd4db);
        }

        .container {
            display: grid;
            grid-template-columns: 100px 30% 60%;
            grid-template-rows: 200px 100px;
            grid-gap: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
</div>
</body>

</html>
