<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blue</title>
    <style>
        .cell {
            font-weight: bolder;
            text-align: center;
            padding: 10px;
            margin: 5px;
            border: 3px solid black;
        }

        .container {
            display: grid;
            grid-template-columns: 100px 30% 60%;
            grid-template-rows: 200px 100px;
        }

    </style>
</head>

<body>
    <div class="container">
    <div class="cell cell-1" style="background: linear-gradient(to right bottom, #6a5cd3, #4bd4db)"></div>
    <div class="cell cell-2" style="background: linear-gradient(to right bottom, #6a5cd3, #4bd4db)"></div>
    <div class="cell cell-3" style="background: linear-gradient(to right bottom, #6a5cd3, #4bd4db)"></div>
    <div class="cell cell-4" style="background: linear-gradient(to right bottom, #6a5cd3, #4bd4db)"></div>
    <div class="cell cell-5" style="background: linear-gradient(to right bottom, #6a5cd3, #4bd4db)"></div>
    <div class="cell cell-6" style="background: linear-gradient(to right bottom, #6a5cd3, #4bd4db)"></div>
</div>
</body>

</html>
