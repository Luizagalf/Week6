<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid</title>
    <style>
        .cell {
            color: white;
            font-weight: bolder;
            text-align: center;
            padding: 10px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr repeat(4, 1fr);
            grid-gap: 10px;
        }

        .cell-6 {
            grid-area: 1/2/3/4;
        }



    </style>
</head>

<body>
    <div class="container">
    <div class="cell cell-1" style="background-color: maroon">Ячейка 1</div>
    <div class="cell cell-2" style="background-color: orange">Ячейка 2</div>
    <div class="cell cell-3" style="background-color: blue">Ячейка 3</div>
    <div class="cell cell-4" style="background-color: gray">Ячейка 4</div>
    <div class="cell cell-5" style="background-color: midnightblue">Ячейка 5</div>
    <div class="cell cell-6" style="background-color: green">Ячейка 6</div>
    <div class="cell cell-7" style="background-color: violet">Ячейка 7</div>
    <div class="cell cell-8" style="background-color: red">Ячейка 8</div>
    <div class="cell cell-9" style="background-color: maroon">Ячейка 9</div>
    <div class="cell cell-10" style="background-color: orange">Ячейка 10</div>
    <div class="cell cell-11" style="background-color: blue">Ячейка 11</div>
    <div class="cell cell-12" style="background-color: gray">Ячейка 12</div>
    <div class="cell cell-13" style="background-color: midnightblue">Ячейка 13</div>
    <div class="cell cell-14" style="background-color: green">Ячейка 14</div>
    <div class="cell cell-15" style="background-color: violet">Ячейка 15</div>
    <div class="cell cell-16" style="background-color: red">Ячейка 16</div>
    <div class="cell cell-17" style="background-color: maroon">Ячейка 17</div>
</div>
</body>

</html>
